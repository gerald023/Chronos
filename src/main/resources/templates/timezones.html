<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>TimeZones</title>
  <link rel="stylesheet" href="/home.css">
  <!-- Tailwind -->
  <!-- <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> -->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="/home.js">

  </script>
</head>
<body >
<nav class="navbar">
  <div class="container">
      <div class="logo" id="logo">
        <i class="fa-regular fa-clock"></i>
        <h1>Chronos</h1>
      </div>
      <div class="location">
        <i class="fa-solid fa-earth-americas"></i>
        <h1 id="">World Time</h1>
      </div>
      <div class="select">
        <form action="" id="regionForm">
          <select class="form-select form-select-lg" aria-placeholder="select Country"  id="selector" aria-label="Large select example" >
            <option
             th:each="timezone : ${timezones}"
              th:text="${timezone.region}" 
              th:value="${timezone.id}"
              onclick=""
              ></option>
      </select>
          <button type="button" onclick="getForeignTime()">Add</button>
        </form>
      </div>
  </div>
</nav>

<div class="timeBanner">
  
 
    <div class="localtime">
      <h1 class="showTime"><span id="newTimer" style="color: red;" th:text="${ @timeController.localTime() }"></span></h1>
    </div>
    <div>
      <h1 class="showDate"><span id="date" th:text="${ @timeController.getToday() }"></span></h1>
    </div>
   
    <div id="foreignTime">
      <div  class="usTime" id="addTime" th:each="foreigntime: ${ @timeController.updateAllForeignTime() }">
        <div class="foreignClock">
          <h1 th:text="${foreigntime.currentRegionTime}"></h1>
          <p th:text="${foreigntime.region}"></p>
        </div>
      </div>
    </div>
</div>



<table class="table">
  <thead>
  <tr>

    <th scope="col">Id</th>
    <th scope="col">Region</th>
    <th scope="col">City</th>
    <th scope="col">Time</th>
    <th scope="col">Registered at</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="foreigntime: ${ @timeController.getAllForeignTime() }">
    <th scope="row" th:text="${foreigntime.id}"></th>
    <th th:text="${foreigntime.country}"></th>
    <td th:text="${foreigntime.region}"></td>
    <td th:text="${foreigntime.currentRegionTime}"></td>
    <!-- <td th:text="${foreigntime.recordedAt}"></td> -->
  </tr>
  </tbody>
</table>
<script src="/home.js"></script>
<script src="/time.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
